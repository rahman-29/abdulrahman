
<!DOCTYPE html>
<html ng-app="analyticsApp">

<head>
  <title>Dashboard Analytics</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body ng-controller="AnalyticsController">
  <div id="dashboard">
    <h1>Analytics Dashboard</h1>
    
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <script>
    const app = angular.module("analyticsApp", []);

    app.controller("AnalyticsController", function ($scope) {
      // Mock data for demonstration
      $scope.barChartData = {
        labels: ['January', 'February', 'March', 'April', 'May'],
        datasets: [{
          label: 'Monthly Sales',
          data: [50, 75, 120, 200, 90],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      };

      $scope.pieChartData = {
        labels: ['Product A', 'Product B', 'Product C'],
        datasets: [{
          data: [30, 45, 25],
          backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)'],
          borderColor: ['#FF6384', '#36A2EB', '#FFCE56'],
          borderWidth: 1
        }]
      };

      // Bar chart configuration
      const barCtx = document.getElementById('barChart').getContext('2d');
      new Chart(barCtx, {
        type: 'bar',
        data: $scope.barChartData,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Pie chart configuration
      const pieCtx = document.getElementById('pieChart').getContext('2d');
      new Chart(pieCtx, {
        type: 'pie',
        data: $scope.pieChartData
      });
    });
  </script>
</body>

</html>
